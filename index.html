<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        body.light {
            background-color: #dbeafe;
        }

        body.dark {
            background-color: #1f2937;
        }

        .calculator {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: background-color 0.3s;
        }

        .calculator.dark {
            background-color: #374151;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .toggle-switch {
            width: 56px;
            height: 28px;
            background-color: #d1d5db;
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch.dark {
            background-color: #4b5563;
        }

        .toggle-slider {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: transform 0.3s;
        }

        .toggle-slider.dark {
            transform: translateX(28px);
        }

        .header-text {
            font-weight: 600;
            transition: color 0.3s;
        }

        .header-text.light {
            color: #111827;
        }

        .header-text.dark {
            color: white;
        }

        .display {
            background-color: #f9fafb;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: right;
            transition: background-color 0.3s;
        }

        .display.dark {
            background-color: #4b5563;
        }

        .display-text {
            font-size: 48px;
            font-weight: bold;
            word-break: break-all;
            transition: color 0.3s;
        }

        .display-text.light {
            color: #111827;
        }

        .display-text.dark {
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.light {
            background-color: #bfdbfe;
            color: #111827;
        }

        button.light:hover {
            background-color: #93c5fd;
        }

        button.dark {
            background-color: #4b5563;
            color: white;
        }

        button.dark:hover {
            background-color: #6b7280;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="light">
    <div class="calculator">
        <div class="header">
            <div class="toggle-switch" onclick="toggleMode()">
                <div class="toggle-slider" id="toggleSlider"></div>
            </div>
            <span class="header-text light" id="headerText">Switch to Dark</span>
        </div>

        <div class="display">
            <div class="display-text light" id="display">0</div>
        </div>

        <div class="buttons" id="buttons">
            <button onclick="inputChar('(')">(</button>
            <button onclick="inputChar(')')">)</button>
            <button onclick="performOperation('%')">%</button>
            <button onclick="clear()">AC</button>

            <button onclick="inputDigit('7')">7</button>
            <button onclick="inputDigit('8')">8</button>
            <button onclick="inputDigit('9')">9</button>
            <button onclick="performOperation('/')">/</button>

            <button onclick="inputDigit('4')">4</button>
            <button onclick="inputDigit('5')">5</button>
            <button onclick="inputDigit('6')">6</button>
            <button onclick="performOperation('*')">*</button>

            <button onclick="inputDigit('1')">1</button>
            <button onclick="inputDigit('2')">2</button>
            <button onclick="inputDigit('3')">3</button>
            <button onclick="performOperation('-')">-</button>

            <button onclick="inputDigit('0')">0</button>
            <button onclick="inputDot()">.</button>
            <button onclick="performOperation('=')">=</button>
            <button onclick="performOperation('+')">+</button>
        </div>
    </div>

    <script>
        let display = '0';
        let previousValue = null;
        let operation = null;
        let waitingForOperand = false;
        let isDark = false;

        function updateDisplay() {
            document.getElementById('display').textContent = display;
        }

        function inputDigit(digit) {
            if (waitingForOperand) {
                display = String(digit);
                waitingForOperand = false;
            } else {
                display = display === '0' ? String(digit) : display + digit;
            }
            updateDisplay();
        }

        function inputChar(char) {
            if (waitingForOperand) {
                display = char;
                waitingForOperand = false;
            } else {
                display = display === '0' ? char : display + char;
            }
            updateDisplay();
        }

        function inputDot() {
            if (waitingForOperand) {
                display = '0.';
                waitingForOperand = false;
            } else if (display.indexOf('.') === -1) {
                display = display + '.';
            }
            updateDisplay();
        }

        function clear() {
            display = '0';
            previousValue = null;
            operation = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function performOperation(nextOperation) {
            const inputValue = parseFloat(display);

            if (previousValue === null) {
                previousValue = inputValue;
            } else if (operation) {
                const currentValue = previousValue || 0;
                const newValue = calculate(currentValue, inputValue, operation);
                
                display = String(newValue);
                previousValue = newValue;
            }

            waitingForOperand = true;
            operation = nextOperation;
            updateDisplay();
        }

        function calculate(firstValue, secondValue, operation) {
            switch (operation) {
                case '+':
                    return firstValue + secondValue;
                case '-':
                    return firstValue - secondValue;
                case '*':
                    return firstValue * secondValue;
                case '/':
                    return firstValue / secondValue;
                case '%':
                    return firstValue % secondValue;
                default:
                    return secondValue;
            }
        }

        function toggleMode() {
            isDark = !isDark;
            const body = document.body;
            const calculator = document.querySelector('.calculator');
            const displayDiv = document.querySelector('.display');
            const displayText = document.getElementById('display');
            const headerText = document.getElementById('headerText');
            const toggleSwitch = document.querySelector('.toggle-switch');
            const toggleSlider = document.getElementById('toggleSlider');
            const buttons = document.querySelectorAll('button');

            if (isDark) {
                body.className = 'dark';
                calculator.className = 'calculator dark';
                displayDiv.className = 'display dark';
                displayText.className = 'display-text dark';
                headerText.className = 'header-text dark';
                headerText.textContent = 'Switch to Light';
                toggleSwitch.className = 'toggle-switch dark';
                toggleSlider.className = 'toggle-slider dark';
                buttons.forEach(btn => btn.className = 'dark');
            } else {
                body.className = 'light';
                calculator.className = 'calculator';
                displayDiv.className = 'display';
                displayText.className = 'display-text light';
                headerText.className = 'header-text light';
                headerText.textContent = 'Switch to Dark';
                toggleSwitch.className = 'toggle-switch';
                toggleSlider.className = 'toggle-slider';
                buttons.forEach(btn => btn.className = 'light');
            }
        }

        // Initialize buttons with light theme
        document.querySelectorAll('button').forEach(btn => btn.className = 'light');

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Numbers
            if (key >= '0' && key <= '9') {
                inputDigit(key);
            }
            // Operators
            else if (key === '+' || key === '-' || key === '*' || key === '/' || key === '%') {
                performOperation(key);
            }
            // Decimal point
            else if (key === '.' || key === ',') {
                inputDot();
            }
            // Enter or Equals
            else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                performOperation('=');
            }
            // Backspace
            else if (key === 'Backspace') {
                event.preventDefault();
                if (display.length > 1) {
                    display = display.slice(0, -1);
                } else {
                    display = '0';
                }
                updateDisplay();
            }
            // Clear (Escape or 'c' or 'C')
            else if (key === 'Escape' || key === 'c' || key === 'C') {
                clear();
            }
            // Parentheses
            else if (key === '(') {
                inputChar('(');
            }
            else if (key === ')') {
                inputChar(')');
            }
        });
    </script>
</body>
</html>
